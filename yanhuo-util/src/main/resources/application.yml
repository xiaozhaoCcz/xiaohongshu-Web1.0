server:
  port: 8805
  servlet:
    context-path: /util

spring:
  application:
    name: yanhuo-util
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

  redis:
    database: 0
    host: localhost
    port: 6379
    password: # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接

qiNiuYun:
  domain:
  accessKey:
  secretKey:
  bucketName:


tencent:
  accessKey:  #你的秘钥id
  secretKey:   #你的秘钥
  region:  #你存储桶所在的区域
  bucket:  #你的存储桶名称